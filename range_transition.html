<html>
<head>
    <title> Range Transition </title>
    <script type = "text/javascript"
            src = "http://d3js.org/d3.v3.min.js"> </script>
    <meta charset = "utf-8" >
    <style type = "text/css">
        body {
            max-width: 500px;
            margin: 50px auto;
            background-color: yellowgreen;
        }
    
        input {
            width: 100%;
        }
    
        div.bar {
            display: inline-block;
            width: 25px;
            height: 100px; /* Gets overriden by D3-assigned height below */
            margin-right: 2px;   /* 간격 */
            background-color: blue;
        }


        </style>
</head>

<body>
    Range Transition </br>
    <input type="range" min="0" max="500" step="1" value="0"> </br></br>
    <script>
      
        d3.select("input")
        .transition()
        .duration(5000)
        .tween("value", function() {
               var i = d3.interpolate(this.value, this.max);
               return function(t) { this.value = i(t); };
               });
    
    
    
    </script>
</body>
</html>
