<html>
  <head>
    <title> Title </title>
    <script type = "text/javascript"
            src = "http://d3js.org/d3.v3.min.js"> </script>
    <script type = "text/javascript"
            src = "jquery.js"> </script>
    <meta charset = "utf-8">
    <style type = "text/css">
        .node {
            cursor: pointer;
        }
    
        .node circle {
            fill: transparent;
            stroke: steelblue;
            stroke-width: 1.5px;
            opacity: 0.5;
        }
        
        .node text {
            font-family: sans-serif;
            font-size: 11px;
        }
        
        .link {
            fill: none;
            stroke: lightgrey;
            stroke-width: 1.5px;
        }
    
        </style>
    </head>
  
  <body>
      
        <script>
            
            // TODO
            // Mouse over functions
            //  - color
            //  - info
            // parser
            
            var diameter = 1100;
            
            var width = $(window).width();
            var height = $(window).height();
            var root;
            
            var i = 0;
            var duration = 400;
            
            var tree = d3.layout.tree()
            .size([360, diameter ])
            .separation(function(a, b) { return ((a.parent == root) && (b.parent == root)) ? 4: 1; })
            
            var diagonal = d3.svg.diagonal.radial()
            .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });
            
            var svg = d3.select("body").append("svg")
            .attr("width", width )
            .attr("height", height )
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
            
            d3.json("testTree.json", function(error, jsonData) {
                    
                    jsonData.x0 = height / 2;
                    jsonData.y0 = 0;
                    
                    // start with all children collapsed
                    jsonData.children.forEach(collapse);
                    root = jsonData;
                    update(root);
                    });
            d3.select(self.frameElement).style("height", height );
            
            function update(source) {

                var nodes = tree.nodes(root);
                
                // Normalize for fixed-depth.
                nodes.forEach(function(d) { d.y = d.depth * 80; });
                
                // Update the nodesâ€¦
                var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });
                
                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .on("click", click);
                
                nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                
                
                nodeEnter.append("text")
                .attr("dy", ".35em")
                .text(function(d) { return d.name; })
                .attr("text-anchor", "start")
                .attr("dx", function(d) {
                      if (d.x <= 180) { return 9; console.log("return 8") }
                      else
                      {
                      if (d.name.length < 8) { return 17; }
                      else if (d.name.length > 7 || d.name.length < 12) { return 10; }
                      else if (d.name.length > 11 || d.name.length < 16) { return 0; }
                      else if (d.name.length > 13) { return -30; }
                      }})
                .attr("transform", function(d) {
                      return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + d.name.length + ")"; })


                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
                
                nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
                
                var nodeUpdate_text = nodeUpdate.select("text")
                .style("fill-opacity", 1)
                .attr("dx", function(d) {
                      if (d.x <= 180) { return 9; }
                      else
                      {
                        if (d.name.length < 8) { return 17; }
                        else if (d.name.length > 7 || d.name.length < 12) { return 10; }
                        else if (d.name.length > 11 || d.name.length < 16) { return 0; }
                        else if (d.name.length > 13) { return -30; }
                      }})
                .attr("transform", function(d) {
                      return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + ( (d.name.length +25) * 2) + ")"; })


                var nodeExit = node.exit()
                .transition()
                .duration(duration)
                .attr("transform", "translate(0,0)" )
                .remove();
                
                nodeExit.select("circle")
                .attr("r", 0.1);
                
                nodeExit.select("text")
                .style("fill-opacity", 0.1);
                
                var links = tree.links(nodes);
                
                var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });
                
                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                      var o = {x: source.x0, y: source.y0};
                      return diagonal({source: o, target: o});
                      });
                      
                // Transition links to their new position.
                link.transition()
                .duration(duration)
                .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                    })
                    .remove();
                    
                    // Stash the old positions for transition.
                nodes.forEach(function(d) {
                              d.x0 = d.x;
                              d.y0 = d.y;
                              });
            }
        
        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            
            update(d);
        }
        
        
        // Collapse nodes
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }
        
        


        </script>

</html>
