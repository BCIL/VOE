    	<script type="text/javascript">

        function gen_Tree(data)
        {
        	var filePath = data;

			var margin = {top: 30, right: 20, bottom: 30, left: 20};
			var width = $(document).width();
	        var height = $(document).height();
			//var width = 960 - margin.left - margin.right;
		    var barHeight = height / 45;
		    var barWidth = width / 2;

			var i = 0;
		    var duration = 500;
		    var root;

			var tree = d3.layout.tree()
			    .nodeSize([0, 20]);

			var diagonal = d3.svg.diagonal()
			    .projection(function(d) { return [d.y, d.x]; });

			var svg = d3.select("body").append("svg")
			    .attr("width", width + margin.left + margin.right)
			  	.append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.json(filePath, function(error, jsonData) {
			  jsonData.x0 = 0;
			  jsonData.y0 = 0;
			  update(root = jsonData);
			});

			function update(source) {
				var nodes = tree.nodes(root);

				var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

				d3.select("svg").transition()
				.duration(duration)
				.attr("height", height);

				d3.select(self.frameElement).transition()
				.duration(duration)
				.style("height", height + "px");

				// Compute the "layout".
				nodes.forEach(function(n, i) {
				n.x = i * barHeight;
				});

				// Update the nodes…
				var node = svg.selectAll("g.node")
				.data(nodes, function(d) { return d.id || (d.id = ++i); });

				var nodeEnter = node.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
				.style("opacity", 1e-6);

				// Enter any new nodes at the parent's previous position.
				var nodeRect = nodeEnter.append("rect")
				.attr("y", -barHeight / 2)
				.attr("height", barHeight)
				.attr("width", barWidth)
				.style("fill", color)
				
				.on("click", click);

				var nodeText = nodeEnter.append("text")
				.attr("dy", 3.5)
				.attr("dx", 15)
				.text(function(d) { return d.name; });
				//.style("fill", text_color)
				

				// Mouse event functions
				nodeEnter
					.on("mouseover", function(d) {
						d3.select(this).select("rect").style("fill", function(d) { 
					    	return d._children ? "red" : "green"; })
			    		d3.select(this).select("text").style("font-size", 15);			    
					    
					})
					.on("mouseout", function(d) {
						d3.select(this).select("text").style("font-size", 11)
						d3.select(this).select("rect").style("fill", color)
						d3.select(this).select("text").text(function(d) { 
					    		return d.name })
					   
					});

				// Transition nodes to their new position.
				nodeEnter.transition()
				  .duration(duration)
				  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
				  .style("opacity", 1);

				node.transition()
				.duration(duration)
				.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
				.style("opacity", 1)
				.select("rect").style("fill", color)
				
				node.transition()
				.duration(duration)
				.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
				.style("opacity", 1)
				.select("text").style("fill", text_color)

				// Transition exiting nodes to the parent's new position.
				node.exit().transition()
				  .duration(duration)
				  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
				  .style("opacity", 1e-6)
				  .remove();

				// Update the links…
				var link = svg.selectAll("path.link")
				  .data(tree.links(nodes), function(d) { return d.target.id; });

				// Enter any new links at the parent's previous position.
				link.enter().insert("path", "g")
				  .attr("class", "link")
				  .attr("d", function(d) {
				    var o = {x: source.x0, y: source.y0};
				    return diagonal({source: o, target: o});
				  })
				.transition()
				  .duration(duration)
				  .attr("d", diagonal);

				// Transition links to their new position.
				link.transition()
				  .duration(duration)
				  .attr("d", diagonal);

				// Transition exiting nodes to the parent's new position.
				link.exit().transition()
				  .duration(duration)
				  .attr("d", function(d) {
				    var o = {x: source.x, y: source.y};
				    return diagonal({source: o, target: o});
				  })
				  .remove();

				d3.select("#collapseAll").on('click', function() {
	                root.children.forEach(collapseAll); 
	                update(root);  
	            })

	            d3.select("#expandAll").on("click", function() { 
				// Collapse everything first then expand everything
	                root.children.forEach(collapseAll);
	                update(root);
	                root.children.forEach(expandAll); 
	                update(root);
	                //console.log("Root: " + chk_root);
	            })

	            d3.select("#expand_2lv").on("click", function(d) {
	            // Collapse everything first then expand everything
	                root.children.forEach(collapseAll);
	                update(root); 
	                root.children.forEach(expand_2lv);
	                //console.log(d._children.length);
	                //console.log("-------------------");
	                //console.log(root.children.length);
	                //console.log(d._children.depth);
	                update(root);
	            })

				// Stash the old positions for transition.
				nodes.forEach(function(d) {
					d.x0 = d.x;
					d.y0 = d.y;
					});
			}

			// Toggle children on click.
			function click(d) {
				if (d.children) {
				d._children = d.children;
				d.children = null;
				} else {
				d.children = d._children;
				d._children = null;
				}
				update(d);
			}

			// Collapse nodes
	        function collapseAll(d) {
	            if (d.children) {
	                d._children = d.children;
	                d.children.forEach(collapseAll);
	                d.children = null;
	            }
	            chk_root = true;
	        }

	        function expandAll(d) {
	            if (d._children) { 
	                
	                d.children = d._children; 
	                d.children.forEach(expandAll);
	                d._children = null;
	            }
	            chk_root = false;
	        }
	        
	        function expand_2lv(d) {
	            if (d._children) { 
	                //console.log(d._children.length);
	                //console.log("-------------------");
	                //console.log(root.children.length);
	                //console.log(d._children.depth);
	                d.children = d._children; 
	                d.children.forEach(click);
	                d._children = null;
	            }
	            chk_root = false;
	        }

			function color(d) {
				return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
			}

			function text_color(d) {
				return d._children ? "blue" : "black";
			}
		}
    </script>
