<html>
<head>
	<meta charset="UTF-8" />
	<title>Amazon S3 bucket example</title>
</head>
<body>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.26.min.js"></script>

<div id="status"></div>
<ul id="objects"></ul>

<script type="text/javascript">
  window.bucket = new AWS.S3({params: {Bucket: 'biod3js'}});

  bucket.config.update({
  	accessKeyId:"AKIAIF3VREMT47FIN2KQ",
  	seceryAccessKey:"BgqQyCUUa3NNXD2kDQ9hiNnTksay/MGI8pdib4Ez"
  })

  // Configure your region
  bucket.config.region = 'us-west-2';
  
  bucket.listObjects(function (err, data) {
    if (err) {
      document.getElementById('status').innerHTML =
        'Could not load objects from S3';
    } else {
      document.getElementById('status').innerHTML =
        'Loaded ' + data.Contents.length + ' items from S3';
      for (var i = 0; i < data.Contents.length; i++) {
        document.getElementById('objects').innerHTML +=
          '<li>' + data.Contents[i].Key + '</li>';
      }
    }
  });
</script>

</body>
</html>
