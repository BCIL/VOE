            var dataset = [1];
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", 1200)
                        .attr("height", 800);
            
            d3.xml("testSVG.svg", function(xml) {
                   var importedNode = document.importNode(xml.documentElement, true);
                   svg.selectAll("g")
                   .data(dataset)
                   .enter()
                   .append("g")
                   .attr("transform", "translate( -500, 200)", "scale(1)")
                         
                   .each(function(d, i){                // draw svg file
                         var draw = this.appendChild(importedNode.cloneNode(true));
                         })
                   .transition()
                   .duration(2000)
