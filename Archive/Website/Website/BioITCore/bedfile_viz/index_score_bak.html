<body>

<script>

Array.prototype.unique = function() {
    var o = {}, i, l = this.length, r = [];
    for(i=0; i<l;i+=1) o[this[i]] = this[i];
    for(i in o) r.push(o[i]);
    return r;
};

var chr_list = [];
var chr_list_uniq = [];
var chr_list_count = [];
var chr_list_count_reformed = [];
var chr_list_reformed = [];
var c_list_reformed = [];

var margin = {top: 30, right: 20, bottom: 80, left: 60},
    width = $(window).width() - margin.left - margin.right,
    height = $(window).height() - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(30)
    .tickFormat(d3.format("s"))

var svg = d3.select("#svg").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  data.forEach(function(d) {
    d.start = +d.start;
    //console.log( d.chromosome + " // " + d.start);
    chr_list.push({
      name: d.chromosome,
      position: d.start
      //score: d.score
    })
    chr_list_uniq.push(d.chromosome);
    //chr_list_uniq.unique();
  }); 

  chr_list_reformed = chr_list.map(function(obj){ 
      var rObj = {};
      rObj[obj.name] = obj.position;
      return rObj;
    });

  //// eleminating duplicate chr. name
  chr_list_uniq = chr_list_uniq.unique();        
  chr_list_uniq.forEach(function(d) {
    var max_val = -1;
    var count = 0;
    
    $("#chr_selector").append("<option>" + d + "</option>")
    for (var i=0; i<chr_list.length; i++) {
      if (chr_list[i].name === d) {
        count += 1;
        
      }   
    }
    chr_list_count.push({
      chromosome: d,
      count: count
    })
    
    chr_list_count_reformed = chr_list_count.map(function(obj){ 
      var rObj = {};
      rObj[obj.chromosome] = obj.count;
      return rObj;
    });

  })
  window.min = d3.min(data, function(d) { return d.start; })
  var max = d3.max(data, function(d) { return d.start; })
  var min_margin = parseInt(min) - parseInt(min/10)
  var max_margin = parseInt(max) + parseInt(min/10)
  x.domain(data.map(function(d) { return d.chromosome; }));

  var max_chrCount = d3.max(chr_list_count, function(d) { return d.count })
  var min_chrCount = d3.min(chr_list_count, function(d) { return d.count })

  y.domain([0,max_chrCount]);


  var tooltip = d3.select("#svg").append("div")
                  .attr("class", "tooltip")
                  .style("opacity",0);

  var line = d3.svg.line()
    .interpolate("linear")
    .x(function(d) { return x(d.chromosome); })
    .y(function(d) { return y(d.count); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("x", 0)
      .attr("dx", "5em")
      .attr("dy", "2em")
      .style("text-anchor", "end")
      .text("chromosome");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".5em")
      .attr("dx", "-1em")
      .style("text-anchor", "end")
      .text("Count");

  
  var param = svg.selectAll(".parameter")
                .data(chr_list_count)
                .enter()
                .append("g")
                .attr("class", "parameter");

  param.append("path")
        .attr("class","line")
        .attr("d", function(d) { return line(chr_list_count)})

  function update_chart(option) {
    var st = document.getElementById("chr_selector");
    var chr_name = st.options[st.selectedIndex].value;
    window.c_list = [];
    chr_list.forEach(function (d) {
      if (d.name === chr_name) {
        c_list.push(d.position)
      }
    })

    c_list_reformed = c_list.map(function(obj){ 
      var rObj = {};
      rObj[obj.chromosome] = obj.count;
      return rObj;
    });

    var low = d3.min(c_list);
    var high = d3.max(c_list);
    var size = c_list.length;




  }

  function ByCount() {
    //clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(chr_list_count.sort(this.checked
        ? function(a, b) { return b.count-a.count; }
        : function(a, b) { return d3.ascending(a.chromosome, b.chromosome); })
        /*
        : function(a, b) {
          var sp_a = a.split(/[^0-9a-zA-Z]+/g)
          var sp_b = b.split(/[^0-9a-zA-Z]+/g)
          console.log("sorting!: " + d3.ascending(sp_a,sp_b))
          return d3.ascending(a.chromosome, b.chromosome);
        })
*/
        .map(function(d) { return d.chromosome; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.chromosome) - x0(b.chromosome); });

    var transition = svg.transition().duration(900),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.chromosome); });

    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay);
  }
