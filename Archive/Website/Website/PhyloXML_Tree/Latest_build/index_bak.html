<!DOCTYPE>
<html>
  <head>
    <title> PhyloXML tree gernerator </title>
    
    <script type="text/javascript" src="js/jkl-dumper.js" charset="Shift_JIS"></script>
    <script type="text/javascript" src="js/jkl-parsexml.js"></script>
    <script type="text/javascript" src="js/loadxmldoc.js"></script> 
    <script type="text/javascript" src="js/expandCollapse.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="js/file-uploader/css/jquery.fileupload.css">
    <link rel="stylesheet" href="js/file-uploader/css/jquery.fileupload-ui.css">
    <meta charset = "utf-8"> 
  
    <style>
        body {
            font-family: sans-serif;
            padding-left: 2em;
            padding-top: 1em;
        }
        
        tr.spaceUnder > td {
            padding-bottom: 1em;
        }
        #usage h2 {
            margin-bottom: 0px;
        }

    </style>
    </head>

  <body>
    <div id="usage" value='hide'>
        <h2 class="lead"> Usage </h2>
        <details> 
            <summary style="cursor: pointer;"> <text id="usage_status">show.. </text></summary>
                    <p> 1. Upload your phyloXML file. </p>
                    <p> 2. Then, it can generate three types of PhyloXML trees. <br/>
                    &emsp;&emsp;&emsp;(Radial, Indented Tree, and Sequences Burst).</p>
                
        </details>
    <div>

        <h2 class="lead"> Upload phyloXML file </h2>
        <form ENCTYPE="multipart/form-data" method="post">
            <span class="btn btn-success fileinput-button upload_btn">
                <input name="file" id="uploadFile" type="file">
                <i class="glyphicon glyphicon-plus"></i>
                <span id="uploader">Add file..</span>
            </span>
            <button class="btn btn-info" type="submit"> 
            <span class="glyphicon glyphicon-send"></span>
                Upload selected file 
            </button>
        </form>
        <p id="detail"></p>

    
    <script type="text/javascript">
    $(document).ready(function() {
        $("#uploadFile").change(function() {
            var d = document.getElementById('uploadFile');
            for (var i = 0; i < d.files.length; ++i) {
              var name = d.files.item(i).name;
              document.getElementById("detail").innerHTML = "Selected file: <b>" + name + "</b><br> If it is correct, press the upload button.";
          }
        })
    })

    </script>

</html>
