<html>
<head>
  <title> World Map - D3plus </title>
  <meta charset = "utf-8">
  <script   src = "http://d3js.org/d3.v3.min.js"> </script>
  <script   src = "http://d3plus.org/js/topojson.js"> </script>
  <script   src = "http://d3plus.org/js/d3plus.js"> </script>
  <style type = "text/css">
      p
      {
          padding : 10px;
          text-align : center;
          font-size : 20px;
          font-family : sans-serif;
          font-weight : bold;
      }
      
      
    </style>
</head>

<body>
    <p> World Map - visualized by D3plus </p>
    <div id="viz" style="position: relative; width: auto; height: auto;">

    <script>
        
        var countryData = [
                           {"population": 318434000, "country": "nausa", "name": "United States", "color": "blue"},
                           {"population": 1247010000, "country": "asind", "name": "India", "color": "yellowgreen"},
                           {"population": 252164800 , "country": "asidn", "name": "Indonesia", "color": "pink"},
                           {"population": 99902200 , "country": "asphl", "name": "Philippines", "color": "darkgreen"},
                           {"population": 50423955, "country": "askor", "name": "Korea", "color": "#3B9C9C"},
                           {"population": 1365740000, "country": "aschn", "name": "China", "color": "red"},
                           {"population": 46609700, "country": "euesp", "name": "Spain", "color": "orange"},
                           {"population": 65931000, "country": "eufra", "name": "France", "color": "brown"},
                           {"population": 47691000, "country": "sacol", "name": "Columbia", "color": "darkyellow"},
                           {"population": 11123034, "country": "eugrc", "name": "Greece", "color": "skyblue"},
                           {"population": 42669500, "country": "saarg", "name": "Argentina", "color": "cyan"},
                           {"population": 35427524, "country": "nacan", "name": "Canada", "color": "#FF2400"},
                           {"population": 86849100, "country": "afegy", "name": "Egypt", "color": "ochre"},
                           {"population": 8160900, "country": "euswe", "name": "Switzerland", "color": "#C11B17"},
                           {"population": 146068400, "country": "asrus", "name": "Russia", "color": "#5E7D7E"},
                           {"population": 23567900, "country": "ocaus", "name": "Australia", "color": "#3090C7"},
                           {"population": 19183590, "country": "afago", "name": "Angola", "color": "#827839"},
                           {"population": 30814175, "country": "saper", "name": "Peru", "color": "#FFA62F"},
                           {"population": 127100000, "country": "asjpn", "name": "Japan", "color": "#DC381F"},
                           {"population": 76667864, "country": "astur", "name": "Turkey", "color": "#990012"},
                           //{"population": , "country": "", "name": "", "color": ""},
                           //{"population": , "country": "", "name": "", "color": ""},
                           //{"population": , "country": "", "name": "", "color": ""},
                           {"population": 202890000, "country": "sabra", "name": "Brazil", "color": "green"}
                           ]
        
    
        var visualization = d3plus.viz()
                        .container("#viz")        // canvas
                        .data(countryData)        // countryData as an input data
                        .coords("countries.json") // coordinating file
                                                  // contains entire map data
                        .type("geo_map")          // type of visualization
                        /*
                                                    -- Visualization Types --
                                                        Bubbles
                                                        Chart
                                                        Geo_Map
                                                        Line_Plot
                                                        Network
                                                        Rings
                                                        Scatter_Plot
                                                        Stacked_Area
                                                        Tree_Map
                        */
                        .id("country")            // main key
                        .text("name")             // set each country name
                        .color("color")           // set each country color
                        .tooltip("population")    // set each country population
                        .draw()
                        

    </script>

</body>

</html>
